<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>title</title>
  </head>
  <body>
    <h1> Test for JS</h1>
    <script>
      // document.write('hello world');
      function keyEvent() {
        var keyCode = event.keyCode;
        alert(keyCode);
      }
    </script>
    <input type="button" name="hi" value="onclick" onclick="alert('hi')">
    <input type="text" onchange="alert('changed')">
    <input type="text" name="" onkeydown="keyEvent(this)">
    <input type="text" name="" onkeypress="keyEvent(this)">
  </body>
</html>

<!--script 태크 안의 내용만 JS로 인식된다.-->

<!-- keyEvent
    onclick = 마우스로 클릭했을 때 이벤트 발생
    onchange = 값을 변화시키고 다른 곳을 눌렀을 때 이벤트 발생

    ** 아래는 이벤트들은 차이가 있다
    onkeydown = 키보드가 눌렸을 때 이벤트 발생 => keycode 인식 O, value 입력 전에 발생
    onkeyup = 키보드를 누르고 떼었을 때 이벤트 발생 => keycode 인식 O, value 입력 후 발생
    onkeypress = 키보드를 눌렀을 때 이벤트 발생 => ASCII 값 인식 O, vaule 입력 전에 발생

    외에도 다양한 event 존재
-->
