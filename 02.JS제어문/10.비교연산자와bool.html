<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>비교 연산자 & boolean</h1>

    <h2>========</h2>
    <h3>1===1 ??</h3>
    <script>
      document.write(1===1); //true 출력
    </script>

    <h2>========</h2>
    <h3>1===2 ??</h3>
    <script>
      document.write(1===2); //false 출력
    </script>

    <h2>========</h2>

    <!-- lt = little than , & = java의 \와 유사 -->
    <h3> 1 &lt; 2 </h3> <!-- 출력: "1 < 2" -->
    <h3> 1 &< 2 </h3> <!-- 출력: "1 &< 2" -->

    <script>
      document.write(1 < 2); //true
    </script>
    <h2>========</h2>
  </body>
</html>

<!-- boolean = true or false -->
