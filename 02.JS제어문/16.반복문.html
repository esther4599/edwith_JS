<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop</h1>
    <ul>
      <script>
        var i = 0;
        while (i < 3) {
          document.write('<li>' + (i+1) + '</li>');
          i+=1;
        }
      </script>
    </ul>
  </body>
</html>
