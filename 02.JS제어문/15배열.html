
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Syntax</h1>
    <script>
      var coworker = ["egoing", "leezche"];
    </script>

    <h2>get</h2>
    <script>
      document.write(coworker[0] + '<br>');
      document.write(coworker[1]);
    </script>

    <h2>add</h2>
    <script>
      coworker.push("duru")
      coworker.push("taeho")
      document.write('new member<br>')
      document.write(coworker[2] + '<br>');
      document.write(coworker[3]);
    </script>

    <h2>count</h2>
    <script>
      document.write(coworker.length);
    </script>

  </body>
</html>
