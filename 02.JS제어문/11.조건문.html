<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1> 조건문 </h1>

    <h2> 줄바꿈 태그 br </h2>
    <script> //1,2,3,4 출력
      document.write("1<br>");
      document.write("2<br>");
      document.write("3<br>");
      document.write("4<br>");
    </script>
    <h2>=======================</h2>

    <h2> if-true </h2>
    <script> //1,2,4 출력
      document.write("1<br>");
      if(true) { document.write("2<br>"); }
      else { document.write("3<br>"); }
      document.write("4<br>");
    </script>
    <h2>=======================</h2>

    <h2> if-false </h2>
    <script> //1,3,4 출력
      document.write("1<br>");
      if(false) { document.write("2<br>"); }
      else { document.write("3<br>"); }
      document.write("4<br>");
    </script>
  </body>
</html>
