UI : User Interface의 약자
API : Application Programming Interface

아래의 버튼은 사용자가 사용하는 것

alert()로 보이는 창은 우리가 일부 만든 것이다.

   누군가 만들어 둔 기능을 이용하는 것
이러한 조작 장치는 API가 된다.

-->
